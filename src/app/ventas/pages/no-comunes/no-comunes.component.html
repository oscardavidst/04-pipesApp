<h1>Pipes no tan comunes</h1>
<p>Pipes incluidos en Angular - Usualmente en el Common Module</p>

<div class="grid">
  <div class="col md:col-6 sm:col-12">
    <p-fieldset
      legend="i18nSelect Pipe"
      [toggleable]="true"
      [transitionOptions]="'90ms'"
    >
      Saludos {{ nombre }}, es un placer
      {{ genero | i18nSelect : invitacionMapa }} a nuestro evento.
    </p-fieldset>
  </div>
  <div class="col md:col-6 sm:col-12">
    <p-fieldset
      legend="i18nPlural Pipe"
      [toggleable]="true"
      [transitionOptions]="'90ms'"
    >
      Actualmente
      {{ clientes.length | i18nPlural : clientesMapa }} esperando.
    </p-fieldset>
  </div>
</div>
