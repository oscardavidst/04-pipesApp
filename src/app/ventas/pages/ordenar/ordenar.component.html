<div class="text-layout">
  <h1>Pipes personalizados</h1>
  <p>Pipes creados por {{ "nosotros" | mayusculas : enMayusculas }}</p>
</div>
<p-toolbar>
  <div class="p-toolbar-group-start"></div>

  <div class="p-toolbar-group-end">
    <button
      pButton
      (click)="toggleMayusculas()"
      label="Toggle mayÃºsculas"
      icon="pi pi-arrows-v"
      iconPos="left"
      class="mr-1 p-button-warning"
    ></button>
    <button pButton label="Por nombre" icon="pi pi-sort" class="mr-1"></button>
    <button
      pButton
      label="Valores"
      icon="pi pi-sort"
      class="mr-1 p-button-success"
    ></button>
    <button
      pButton
      label="Por color"
      icon="pi pi-sort"
      class="mr-1 p-button-help"
    ></button>
  </div>
</p-toolbar>

<div class="grid mt-2">
  <div class="col">
    <p-table [value]="[]">
      <ng-template pTemplate="header">
        <tr>
          <th>Vin</th>
          <th>Year</th>
          <th>Brand</th>
          <th>Color</th>
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-car>
        <tr>
          <td>{{ car.vin }}</td>
          <td>{{ car.year }}</td>
          <td>{{ car.brand }}</td>
          <td>{{ car.color }}</td>
        </tr>
      </ng-template>
    </p-table>
  </div>
</div>
